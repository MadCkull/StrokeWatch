<div class="patient-list-wrapper">
  <!-- Template goes outside of table -->
  <template id="patient-row-template">
    <tr>
      <td data-field="patient_id"></td>
      <td data-field="name"></td>
      <td data-field="age"></td>
      <td data-field="gender"></td>
      <td data-field="risk">
        <span class="risk-badge"></span>
      </td>
      <td data-field="date"></td>
      <td class="actions">
        <button class="icon-btn edit-btn">
          <span style="visibility: hidden" class="material-icons">edit</span>
        </button>
        <button class="icon-btn delete-btn">
          <span class="material-icons">delete</span>
        </button>
      </td>
    </tr>
  </template>

  <table class="patient-list-table">
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Risk Level</th>
        <th>Added On</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="patient-list-body"></tbody>
  </table>
  <div class="windows-loader hidden">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>
